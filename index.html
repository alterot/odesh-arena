<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css" ></link>
    <title>Ödesharvarna ARENA</title>
</head>
<body>
    <main>
        <h1>Ödesharvarna A R E N A</h1>
        <span id="battleResult"></span>
        <h3>CHOOSE YOUR FIGHTER: <span id="playerName"></span></h3>
        <div class="arena">
            <img src="./images/allvar.png" alt="Allvar the sorcerer" class="playerChar" id="allvar">
            <img src="./images/thirnok.jpg" alt="Thirnok the SLAYER" class="playerChar" id ="thirnok">
        </div>

        <h3>CHOOSE YOUR OPPONENT: <span id="opponentName"></span></h3>
        <div class="arena">
            <img src="./images/bullen.png" alt="Bullen the fatcat" class ="opponent" id="bullen">
            <img src="./images/arhcon.png" alt="Hound Archon" class ="opponent" id="archon">
            
        </div>
        <h3>F I G H T:</h3>
        <div class="arena">
            <img src="./images/fight.png" alt="Crossed Swords" id="fight">
        </div>
    </main>
</body>
</html>
